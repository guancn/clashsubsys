# Supervisor 配置文件
# 用于非 Docker 环境的进程管理

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# Clash 订阅转换后端服务
[program:clash-converter-backend]
command=/opt/clash-converter/backend/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port %(ENV_BACKEND_PORT)s
directory=/opt/clash-converter/backend
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/log/clash-converter-backend.log
stderr_logfile=/var/log/clash-converter-backend-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PYTHONPATH="/opt/clash-converter/backend",LOG_LEVEL="INFO"

# Clash 订阅转换前端服务 (可选，如果不使用 Docker)
[program:clash-converter-frontend]
command=/usr/bin/node server.js
directory=/opt/clash-converter/frontend/dist
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/log/clash-converter-frontend.log
stderr_logfile=/var/log/clash-converter-frontend-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PORT="%(ENV_FRONTEND_PORT)s"

# Nginx 服务 (如果使用独立 Nginx)
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx-supervisor.log
stderr_logfile=/var/log/nginx-supervisor-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

# 服务组定义
[group:clash-converter]
programs=clash-converter-backend,clash-converter-frontend
priority=999